  <main class="pt-36 pb-10 pl-6 pr-6 min-h-full h-auto max-w-full">
    <div class="flex flex-col lg:flex-row gap-5 lg:justify-between mb-8 space-y-1 lg:space-y-0">
        <div class="flex items-center gap-3 ">
            <img src="../public/images/assinatura.png" alt="" class="size-8">
            <h1 class="text-2xl font-semibold text-secondaryBlue">Criar Plano de Assinatura</h1>
        </div>
    </div>
    
    <hr class="mt-8 opacity-[0.3]">
    <div class="flex justify-center  bg-white">
        <form class="p-4">
            <label class=" text-lg font-semibold text-secondaryBlue">Nome do Plano:</label><br>
            <input type="text" id="fname" name="fname" class="mb-2 rounded-xl border-2 bg-white border-secondaryBlue"><br>
            <label class=" text-lg font-semibold text-secondaryBlue">Preço Mensal:</label><br>
            <input type="text" id="fname" name="fname" class="mb-2 rounded-xl border-2 bg-white border-secondaryBlue"><br>
            <label class=" text-lg font-semibold text-secondaryBlue">Duração:</label><br>
            <input type="text" id="fname" name="fname" class="mb-2 rounded-xl border-2 bg-white border-secondaryBlue"><br>
            <label class=" text-lg font-semibold text-secondaryBlue">Benefícios:</label><br>
            <input type="text" id="fname" name="fname" class="rounded-xl border-2 bg-white border-secondaryBlue"><br>

            <button type="button" class=" mt-3 py-1 px-3 block text-3xl text-white bg-primaryBlue hover:bg-secondaryBlue rounded-full">+</button>

            <input type="submit" value="Confirmar" class="mt-3 min-w-[200px] w-full hover:bg-secondaryBlue bg-primaryBlue text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-xl text-2xl px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
        </form>
    </div>
  </main>

  <footer class="w-full h-20 bg-secondaryBlue flex items-center justify-center border-t-accentBlue border-t-4">
    <h3 class="text-white text-center text-xs">
